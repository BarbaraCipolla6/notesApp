<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        .new-note-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s;
        }

        .new-note-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .note-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .note-card.archived {
            opacity: 0.7;
        }

        .note-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .note-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .note-date {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 15px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #2196F3;
            color: white;
        }

        .btn-edit:hover {
            background: #0b7dda;
        }

        .btn-archive {
            background: #FF9800;
            color: white;
        }

        .btn-archive:hover {
            background: #e68900;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-save {
            background: #667eea;
            color: white;
            padding: 12px 30px;
        }

        .btn-save:hover {
            background: #5568d3;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #666;
            padding: 12px 30px;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes App</h1>
            <p>Organize your thoughts</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="active">Active Notes</button>
            <button class="tab" data-tab="archived">Archived Notes</button>
        </div>

        <button class="new-note-btn" onclick="openModal()">+ New Note</button>

        <div id="notesContainer" class="notes-grid"></div>
    </div>

    <!-- Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">New Note</h2>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentTab = 'active';

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentTab = e.target.dataset.tab;
                    loadNotes();
                });
            });

            document.getElementById('noteForm').addEventListener('submit', saveNote);
        });

        // Load notes
        async function loadNotes() {
            try {
                const endpoint = currentTab === 'active' ? '/notes' : '/notes/archived';
                const response = await fetch(`${API_URL}${endpoint}`);
                const notes = await response.json();
                displayNotes(notes);
            } catch (error) {
                console.error('Error loading notes:', error);
                alert('Error loading notes. Make sure the server is running.');
            }
        }

        // Display notes
        function displayNotes(notes) {
            const container = document.getElementById('notesContainer');
            
            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No notes yet</h2>
                        <p>Create your first note to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="note-card ${note.archived ? 'archived' : ''}">
                    <h3 class="note-title">${escapeHtml(note.title)}</h3>
                    <p class="note-content">${escapeHtml(note.content)}</p>
                    <p class="note-date">${new Date(note.createdAt).toLocaleDateString()}</p>
                    <div class="note-actions">
                        <button class="btn btn-edit" onclick="editNote(${note.id})">Edit</button>
                        <button class="btn btn-archive" onclick="toggleArchive(${note.id}, ${!note.archived})">
                            ${note.archived ? 'Unarchive' : 'Archive'}
                        </button>
                        <button class="btn btn-delete" onclick="deleteNote(${note.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Open modal
        function openModal(note = null) {
            const modal = document.getElementById('noteModal');
            const form = document.getElementById('noteForm');
            const title = document.getElementById('modalTitle');
            
            if (note) {
                title.textContent = 'Edit Note';
                document.getElementById('noteId').value = note.id;
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
            } else {
                title.textContent = 'New Note';
                form.reset();
		document.getElementById('noteId').value = '';
            }
            
            modal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('noteModal').classList.remove('show');
            document.getElementById('noteForm').reset();
        }

        // Save note
        async function saveNote(e) {
            e.preventDefault();
            
            const id = document.getElementById('noteId').value;
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            
            try {
                const url = id ? `${API_URL}/notes/${id}` : `${API_URL}/notes`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                
                if (response.ok) {
                    closeModal();
                    loadNotes();
                } else {
                    alert('Error saving note');
                }
            } catch (error) {
                console.error('Error saving note:', error);
                alert('Error saving note');
            }
        }

        // Edit note
        async function editNote(id) {
            try {
                const endpoint = currentTab === 'active' ? '/notes' : '/notes/archived';
                const response = await fetch(`${API_URL}${endpoint}`);
                const notes = await response.json();
                const note = notes.find(n => n.id === id);
                
                if (note) {
                    openModal(note);
                }
            } catch (error) {
                console.error('Error loading note:', error);
            }
        }

        // Toggle archive
        async function toggleArchive(id, archived) {
            try {
                const response = await fetch(`${API_URL}/notes/${id}/archive`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ archived })
                });
                
                if (response.ok) {
                    loadNotes();
                } else {
                    alert('Error updating note');
                }
            } catch (error) {
                console.error('Error updating note:', error);
                alert('Error updating note');
            }
        }

        // Delete note
        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/notes/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadNotes();
                } else {
                    alert('Error deleting note');
                }
            } catch (error) {
                console.error('Error deleting note:', error);
                alert('Error deleting note');
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target.id === 'noteModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
